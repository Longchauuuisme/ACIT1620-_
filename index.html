<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsBytagName</title>
</head>    

<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <button onclick = "changFontSize()">Increase Font Size </button>
    <script>
        function changFontSize(){
            var x = document.getElementsByTagName("p");
            for (var i = 0; i < x.length; i++){
                x[i].style.fontSize = "25px";
            }
        }
    </script>
</body>
</html>
